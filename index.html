    <script type="text/javascript">

        //取得链接传入参数的值
        function getUrlParam(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);

            if (r != null)
                return unescape(r[2]);
            return null;
        }

        function redirectHomePage() {

            var url = window.location.host;

            if (url.toLowerCase() == "www.ourpm.net") {

                window.location.href = "http://www.ourpm.net/error.html";

            }
            else {

                var targetProduct = getUrlParam("TargetProduct");

                this.document.getElementById("iFrameSite").src = 'http://localhost/ProjectPG/TakeTopSiteDefaultLeftRight_TakeTopSoft.aspx?TargetProduct=' + targetProduct;
            }

        }
    </script>

    var lightenDarkenColor = function (col, amt) {
        var usePound = false;
        if (col[0] == "#") {
            col = col.slice(1);
            usePound = true;
        }
        var num = parseInt(col, 16);
        var r = (num >> 16) + amt;
        if (r > 255) r = 255;
        else if (r < 0) r = 0;
        var b = ((num >> 8) & 0x00FF) + amt;
        if (b > 255) b = 255;
        else if (b < 0) b = 0;
        var g = (num & 0x0000FF) + amt;
        if (g > 255) g = 255;
        else if (g < 0) g = 0;
        return (usePound ? "#" : "") + String("000000" + (g | (b << 8) | (r << 16)).toString(16)).slice(-6);
    }


    var addTooltip = function (el) {
        var t = document._stiTooltip;

        el.onmouseover = function (event) {
            if (event.target.getAttribute("notShowTooltip") == "true" || !event.target.getAttribute("_text1"))
                return;

            var isCustomTooltip = event.target.getAttribute("isCustomTooltip") == "true";

            t.cx = 0.1;
            if (t._text1) t._text1.innerHTML = event.target.getAttribute("_text1");
            if (t._text2) {
                t._text2.innerHTML = !isCustomTooltip ? event.target.getAttribute("_text2") : "";
                t._text2.parentElement.style.display = isCustomTooltip ? "none" : "";
            }
            if (t._round) t._round.parentElement.style.display = isCustomTooltip ? "none" : "";

            if (!isCustomTooltip) {
                for (var i = 3; i < 6; i++) {
                    var at = "_text" + i;
                    var text = event.target.getAttribute(at);
                    if (text && text.length > 0) {
                        t[at].parentNode.style.display = "";
                        t[at].innerHTML = text;
                    } else {
                        t[at].parentNode.style.display = "none";
                    }
                }
                t._round.style.background = event.target.getAttribute("_color");
            }
            
            event.target.style.fill = lightenDarkenColor(event.target.getAttribute("_color"), -35);
            var cx = Math.max(event.pageX + 1 + t.offsetWidth - window.outerWidth + 10, 0);
            var cy = Math.max(event.pageY + 1 + t.offsetHeight - window.outerHeight + 10, 0);
            cx = Math.max(cx, event.pageX + 1 + t.offsetWidth - document.body.offsetWidth);
            cy = Math.max(cy, event.pageY + 1 + t.offsetHeight - document.body.offsetHeight);
            t.style.left = (event.pageX + 1 - cx) + "px";
            t.style.top = (event.pageY + 1 - cy) + "px";
        }

        el.onmouseout = function (event) {
            t.cx = -0.2;
            event.target.style.fill = event.target.getAttribute("_color");
        }
    }

    var getColor = function (colorStyle) {
        if (colorStyle.indexOf("rgb") == 0) {
            var colors = colorStyle.replace("rgb(", "").replace(")", "").split(",");
            var r = parseInt(colors[0]);
            var g = parseInt(colors[1]);
            var b = parseInt(colors[2]);
            return "#" + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1);
        }   
        return colorStyle;
    }

    var createSelectionHatch = function (element, color) {
        var id = "hatch" + Math.round(Math.random() * 100000000).toString();
        var pattern = document.createElementNS("http://www.w3.org/2000/svg", "pattern");
        pattern.setAttribute("id", id);
        pattern.setAttribute("x", 0);
        pattern.setAttribute("y", 0);
        pattern.setAttribute("height", 8);
        pattern.setAttribute("width", 8);
        pattern.setAttribute("patternUnits", "userSpaceOnUse");
        element.parentNode.insertBefore(pattern, element.parentNode.firstChild);
        var rect = document.createElementNS("http://www.w3.org/2000/svg", "rect");
        pattern.appendChild(rect);
        rect.setAttribute("x", 0);
        rect.setAttribute("y", 0);
        rect.setAttribute("width", 8);
        rect.setAttribute("height", 8);
        rect.setAttribute("fill", color);
        for (var i = 0; i < 8; i++) {
            rect = document.createElementNS("http://www.w3.org/2000/svg", "rect");
            pattern.appendChild(rect);
            rect.setAttribute("x", 7 - i);
            rect.setAttribute("y", i);
            rect.setAttribute("width", 1);
            rect.setAttribute("height", 1);
            rect.setAttribute("fill", "#FFFFFF");
        }
        return id;
    }

    var addChartTooltip = function (el, id, showTooltip) {

            if (event.target.showTooltip) {

                        t[at].innerHTML = text;

                    }
                }

                }                
            }
        }
        el.onmouseout = function (event) {            
            if (event.target.showTooltip) {
                t.cx = -0.2;
            }
            var elements = t.elements[event.target.elementsId][event.target.getAttribute("elementindex")];
            for (var i in elements) {
                if (elements[i].selected) {
                    elements[i].style.fill = "url(#" + elements[i].selectHatchId + ")";
                } else {
                    elements[i].style.fill = elements[i].getAttribute("_color");
                }                
            }
        }

        if (showTooltip) {
            el.onmousedown = function (event) {
                var elColor = getColor(event.target.getAttribute("_color"));
                if (event.target.selected) {
                    event.target.style.fill = lightenDarkenColor(elColor, 35);
                } else {
                    if (!event.target.selectHatchId) {
                        event.target.selectHatchId = createSelectionHatch(event.target, elColor);
                        event.target.selectOverHatchId = createSelectionHatch(event.target, lightenDarkenColor(elColor, 35));
                    }
                    event.target.style.fill = "url(#" + event.target.selectOverHatchId + ")";
                }
                event.target.selected = !event.target.selected;
            }
        }        
    }

        var cy = !invertY ? element.bbox.y : element.bbox.y + element.bbox.height;

        var tx = -cx * (scaleX - 1);
        var ty = -cy * (scaleY - 1);

    var convertArcToCubicBezier = function (rect, startAngle1, sweepAngle1) {
        var centerX = rect.x + rect.width / 2;
        var centerY = rect.y + rect.height / 2;
        var radius = Math.min(rect.width / 2, rect.height / 2);
        var startAngle = startAngle1 * Math.PI / 180;
        var sweepAngle = sweepAngle1 * Math.PI / 180;
        var endAngle = (startAngle1 + sweepAngle1) * Math.PI / 180;

        var x1 = centerX + radius * Math.cos(startAngle);
        var y1 = centerY + radius * Math.sin(startAngle);

        var x2 = centerX + radius * Math.cos(endAngle);
        var y2 = centerY + radius * Math.sin(endAngle);

        var l = radius * 4 / 3 * Math.tan(0.25 * sweepAngle);
        var aL = Math.atan(l / radius);

        aL += startAngle;
        var ax1 = centerX + radL * Math.cos(aL);
        var ay1 = centerY + radL * Math.sin(aL);

        aL = Math.atan(-l / radius);
        aL += endAngle;
        var ax2 = centerX + radL * Math.cos(aL);
        var ay2 = centerY + radL * Math.sin(aL);

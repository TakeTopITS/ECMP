<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>纯JavaScript实现简洁的颜色选取器DEMO演示</title>

<script src="js/colorpicker.js"></script>

<style>
* {
	margin: 0;
	padding: 0;
}

.picker {
	width: 300px;
	height: 20px;
	cursor: pointer;
	position: absolute;
	left: 40px;
	top: 40px;
	color: #fff;
}
</style>

</head>
<body>
<div class="abc">
	<div class="picker" id="color-picker">请选择颜色</div>
</div>

<script type="text/javascript">
var obj = document.getElementById("picker");
var a = Colorpicker.create({
	el: "color-picker",
	color: "#000fff",
	change: function (elem, hex) {
		elem.style.backgroundColor = hex;
	}
})
</script>

</body>
</html>
